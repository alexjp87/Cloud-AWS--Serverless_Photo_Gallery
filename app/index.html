<!-- Boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud/AWS - Serverless Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Gallery heading -->
    <h1>Photo Gallery</h1>
    <!-- Upload form -->
     <form>
    <!-- 'Choose File' button -->
    <input type="file" id="fileInput" />
    <!-- Input text box for photo title -->
    <input type="text" id="title" placeholder="Title" />
    <!-- repeat for photo description -->
    <input type="text" id="description" placeholder="Description" />
    <!-- 'Upload Photo' button (SEE app.js LINE 9 for uploadPhoto() function) -->
    <button onclick="uploadPhoto()">Upload Photo</button>
    </form>

    <!-- Gallery container -->
    <section id="gallery"></section>
    
    <!-- link with app.js -->
    <script src="app.js"></script>
</body>
</html>
